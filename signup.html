<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <h1>Form Validation In JavaScript</h1>
  <h4>Sign Up</h4>

  <div class="container">
    <form action="#" onsubmit="return validation()">
      <div class="form-group">
        <label for="name"> Name </label>
        <input type="text" name="name" id="name" autocomplete="off" />
        <span class="error-message" id="Name"></span>
      </div>

      <div class="form-group">
        <label> Email </label>
        <input type="text" name="email" id="emails" autocomplete="off" />
        <span class="error-message" id="emailids"></span>
      </div>

      <div class="form-group">
        <label for="user"> Username </label>
        <input type="text" name="user" id="user" autocomplete="off" />
        <span class="error-message" id="username"></span>
      </div>

      <div class="form-group">
        <label> Password </label>
        <input type="password" name="pass" id="pass" autocomplete="off" />
        <span class="error-message" id="passwords"></span>
      </div>

      <div class="form-group">
        <label> Confirm Password </label>
        <input type="password" name="conpass" id="conpass" autocomplete="off" />
        <span class="error-message" id="confrmpass"></span>
      </div>

      <div class="form-group">
        <label> Mobile Number </label>
        <input type="text" name="mobile" id="mobileNumber" autocomplete="off" />
        <span class="error-message" id="mobileno"></span>
      </div>

      <input type="submit" name="submit" value="Submit" autocomplete="off" />
      <input type="reset" name="reset" value="Reset" autocomplete="off" />
      &emsp;&emsp;&emsp;Already have an account? <a href="login.html">Login</a>
    </form>
  </div>

  <script src="./scripts/signup.js"></script>



</body>
</html>
